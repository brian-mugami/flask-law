<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Change Password</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %} {% if
messages%} {% for category,message in messages%} {% if category ==
'success'%}
<div class="container-fluid">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <svg
                aria-label="Success:"
                class="bi flex-shrink-0 me-1"
                height="10"
                role="img"
                width="10"
        >
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <div>{{ message }}</div>
        <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="alert"
                type="button"
        ></button>
    </div>
    {% else %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <svg
                aria-label="Warning:"
                class="bi flex-shrink-0 me-1"
                height="10"
                role="img"
                width="10"
        >
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div>{{message}}</div>
        <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="alert"
                type="button"
        ></button>
    </div>
</div>
{%endif%} {% endfor %} {% endif %} {% endwith%}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
                alt="GREN PROJECTLOGO"
                class="mx-auto h-10 w-auto"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0xDMH04PXz_BqmALI4tr3O9MJzW-Nm7yg3w&s"
        />
        <h2
                class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
            Reset your Password
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            <div>
                <label
                        class="block text-sm font-medium leading-6 text-gray-900"
                        for="pass1"
                >New Password</label
                >
                <div class="mt-2">
                    <input
                            class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6"
                            id="pass1"
                            name="password_1"
                            required
                            type="password"
                    />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                            class="block text-sm font-medium leading-6 text-gray-900"
                            for="pass2"
                    >Confirm New Password</label
                    >
                </div>
                <div class="mt-2">
                    <input
                            autocomplete="current-password"
                            class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6"
                            id="pass2"
                            name="password_2"
                            required
                            type="password"
                    />
                </div>
            </div>

            <div>
                <button
                        class="flex w-full justify-center rounded-md bg-teal-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600"
                        type="submit"
                >
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
